<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/af4acdd6c2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="logo huddle">
  </header>

  <main class="main">
    <div class="main__img">
      <img class="main__img-mockup" src="images/illustration-mockups.svg" alt="mockup responsive design">
    </div>

    <div class="main__txt">
      <h1 class="main__txt-title">Build The Community Your Fans Will Love</h1>
      <p class="main__txt-paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
      <a href="#" class="main__txt-cta">Register</a>
    </div>
  </main>

  <footer>
    <div class="social-media">
      <div class="social-media__icon">
        <i class="fab fa-facebook-f"></i>
      </div>

      <div class="social-media__icon">
        <i class="fab fa-twitter"></i>
      </div>

      <div class="social-media__icon">
        <i class="fab fa-instagram fa-2x"></i>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
